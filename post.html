<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Text App with Firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .app-content {
            padding: 20px;
        }

        .post-form {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #postContent {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        #postContent:focus {
            outline: none;
            border-color: #4b6cb7;
        }

        #postBtn {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #postBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.4);
        }

        #postBtn:active {
            transform: translateY(0);
        }

        .posts-container h2 {
            margin-bottom: 20px;
            color: #4b6cb7;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e8ed;
        }

        .post {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4b6cb7;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-content {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        .post-date {
            color: #657786;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .empty-posts {
            text-align: center;
            color: #657786;
            padding: 40px 0;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #4b6cb7;
        }

        .firebase-badge {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #657786;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .app-content {
                padding: 15px;
            }
            
            .post-form {
                padding: 15px;
            }
            
            .post {
                padding: 15px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background: #4b6cb7;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> Post Text App</h1>
            <p>Share your thoughts and store them in the cloud</p>
        </header>

        <div class="app-content">
            <div class="post-form">
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <button id="postBtn"><i class="fas fa-paper-plane"></i> Publish Post</button>
            </div>

            <div class="posts-container">
                <h2><i class="fas fa-history"></i> Your Posts</h2>
                <div id="postsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading posts...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="firebase-badge">
        Powered by Firebase Realtime Database
    </div>

    <div class="notification" id="notification">
        Post published successfully!
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmoCBKxxd2Bb-zXIPUJ7KkpU6YD87KVbM",
            authDomain: "appy-62b54.firebaseapp.com",
            databaseURL: "https://appy-62b54-default-rtdb.firebaseio.com",
            projectId: "appy-62b54",
            storageBucket: "appy-62b54.firebasestorage.app",
            messagingSenderId: "492189644834",
            appId: "1:492189644834:web:7a320b550c0fa35a86b27b",
            measurementId: "G-13W9SSYDCL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const postContent = document.getElementById('postContent');
            const postBtn = document.getElementById('postBtn');
            const postsList = document.getElementById('postsList');
            const notification = document.getElementById('notification');

            // Function to show notification
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Event listener for the post button
            postBtn.addEventListener('click', function() {
                const content = postContent.value.trim();
                
                if (content) {
                    // Create new post object
                    const newPost = {
                        content: content,
                        date: new Date().toLocaleString(),
                        timestamp: Date.now()
                    };
                    
                    // Add to Firebase database
                    const postsRef = database.ref('posts');
                    const newPostRef = postsRef.push();
                    
                    newPostRef.set(newPost)
                        .then(() => {
                            // Clear textarea
                            postContent.value = '';
                            showNotification('Post published successfully!');
                        })
                        .catch((error) => {
                            console.error("Error adding post: ", error);
                            showNotification('Error publishing post. Please try again.');
                        });
                } else {
                    showNotification('Please write something before posting!');
                }
            });
            
            // Function to display posts
            function displayPosts(posts) {
                if (posts.length === 0) {
                    postsList.innerHTML = '<div class="empty-posts">No posts yet. Share your first thought!</div>';
                    return;
                }
                
                // Sort posts by timestamp (newest first)
                posts.sort((a, b) => b.timestamp - a.timestamp);
                
                postsList.innerHTML = '';
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <div class="post-content">${escapeHtml(post.content)}</div>
                        <div class="post-date"><i class="far fa-clock"></i> Posted on ${post.date}</div>
                    `;
                    postsList.appendChild(postElement);
                });
            }
            
            // Helper function to escape HTML (prevent XSS)
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Listen for changes in the Firebase database
            const postsRef = database.ref('posts');
            postsRef.on('value', (snapshot) => {
                const postsData = snapshot.val();
                const posts = [];
                
                if (postsData) {
                    Object.keys(postsData).forEach(key => {
                        posts.push({
                            id: key,
                            ...postsData[key]
                        });
                    });
                }
                
                displayPosts(posts);
            });
            
            // Also listen for errors
            postsRef.on('value', () => {}, (error) => {
                console.error("Error reading from database: ", error);
                postsList.innerHTML = '<div class="empty-posts">Error loading posts. Please check your connection.</div>';
            });
        });
    </script>
</body>
</html>
